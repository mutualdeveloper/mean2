<div *ngIf="identity" class="navigation col-lg-1">
<h1>
  {{title}}
</h1>
<span>
  {{identity.name}} {{identity.surname}}
</span>
<span class="btn btn-warning" (click)="logout()">Cerrar Sesión</span>

</div>
<div class="clearfix"></div>
<div *ngIf="identity" class="navigation col-lg-11">
<p>Estas logueado en la aplicación</p>
</div>

<div *ngIf="!identity" class="col-lg-12">
  <div class="col-lg-6">
      <h1>Identificate</h1>
      <div *ngIf="errorMessage">
        <div class="alert alert-info">
          <strong>Error!</strong> {{errorMessage}}
        </div>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
        <p>
            <label>Correo electrónico</label>
            <input #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" type="email" required />
              <span *ngIf="!email.valid && email.touched">
                El email es obligatorio
              </span>
        </p>

        <p>
          <label>Contraseña</label>
          <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" />
        </p>

        <input  type="submit" value="Entrar" class="btn btn-primary">
      </form>
  </div>


  <div class="col-lg-6">
    <h1>Registrate</h1>
    <form class="col-md-10">
      <p>
          <label>Nombre:</label>
          <input class="form-control" type="text" required />
      </p>

      <p>
          <label>Apellido</label>
          <input class="form-control" type="text" required />
      </p>

      <p>
          <label>Correo electrónico</label>
          <input class="form-control" type="text" required />
      </p>
      
      <p>
          <label>Contraseña</label>
          <input class="form-control" type="password" required />
      </p>

      <input type="submit" value="Registrarse" class="btn btn-primary">  
    </form>
  </div>
</div>
